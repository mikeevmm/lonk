version: "3.9"
services:
  lonk:
    build:
      context: .
      args:
        PROFILE: debug
    environment:
      - LONK_CONFIG="/data/config.json"
    volumes:
      - ./data:/data
    ports:
      - 8080:8892
  redis:
    image: 'redis:alpine'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis:/data
volumes:
  redis:
    driver: local