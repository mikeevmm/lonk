version: '3.9'
services:
  lonk:
    build: .
    environment:
      - LONK_CONFIG: /data/config.json
      - PROFILE: debug
    volumes:
      - ./data:/data
  redis:
    image: 'redis:alpine'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis:/data
volumes:
  redis:
    driver: local